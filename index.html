<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separa√ß√£o de Lixo - Jogo Educativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>üåç Descarte correto de Lixo</h1>
            <div class="score-board">
                <div class="score">Pontua√ß√£o: <span id="score">0</span></div>
                <div class="lives">
                    <span>Vidas:</span>
                    <div class="hearts-container" id="hearts-container">
                        <!-- Os cora√ß√µes ser√£o inseridos aqui via JavaScript -->
                    </div>
                </div>
                <div class="level">N√≠vel: <span id="level">1</span></div>
                <div class="hits">Acertos: <span id="hits">0</span>/<span id="hits-needed">20</span></div>
            </div>
        </header>

        <div class="game-area">
            <div class="sky" id="sky">
                <!-- O lixo cair√° aqui -->
            </div>
            
            <div class="ground">
                <div class="trash-bins">
                    <div class="trash-bin blue" data-type="paper">
                        <img src="Assets/lixeira-azul.png" alt="Lixeira Azul - Papel" class="bin-image">
                        <div class="bin-label">Papel</div>
                    </div>
                    <div class="trash-bin red" data-type="plastic">
                        <img src="Assets/lixeira-vermelho.png" alt="Lixeira Vermelha - Pl√°stico" class="bin-image">
                        <div class="bin-label">Pl√°stico</div>
                    </div>
                    <div class="trash-bin green" data-type="glass">
                        <img src="Assets/lixeira-verde.png" alt="Lixeira Verde - Vidro" class="bin-image">
                        <div class="bin-label">Vidro</div>
                    </div>
                    <div class="trash-bin yellow" data-type="metal">
                        <img src="Assets/lixeira-amarela.png" alt="Lixeira Amarela - Metal" class="bin-image">
                        <div class="bin-label">Metal</div>
                    </div>
                    <div class="trash-bin brown" data-type="organic">
                        <img src="Assets/lixeira-marrom.png" alt="Lixeira Marrom - Org√¢nico" class="bin-image">
                        <div class="bin-label">Org√¢nico</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controles touch para mobile -->
        <div class="mobile-controls">
            <div class="control-area left-control" id="left-control">
                <span>‚Üê</span>
            </div>
            <div class="control-area right-control" id="right-control">
                <span>‚Üí</span>
            </div>
        </div>

        <div class="game-controls">
            <button id="start-btn" class="btn btn-primary">Iniciar Jogo</button>
            <button id="pause-btn" class="btn btn-secondary" disabled>Pausar</button>
            <button id="restart-btn" class="btn btn-secondary" disabled>Reiniciar</button>
        </div>


    </div>

    <!-- Modal de Game Over -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Fim de Jogo!</h2>
            <p>Sua pontua√ß√£o final: <span id="final-score">0</span></p>
            <button id="play-again-btn" class="btn btn-primary">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
